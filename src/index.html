<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora FIVEM</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="shortcut icon" href="./assets/images/icons8-coração-com-pulso-100.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <header class="text-center my-5">
      <h1>Calculadora FIVEM</h1>
      <span
        >Calculadora simples de produtos médicos para o jogo
        <a href="https://fivem.net" target="_blank">Fivem</a></span
      >
    </header>
    <main class="container m-5">
      <div class="container-fluid">
        <div class="row">
            <div class="col-8">
              <table class="table table-bordered user-select-none">
                <thead>
                  <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Venda</th>
                    <th scope="col">Compra</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody id="produtos"></tbody>
                <tfoot>
                  <tr>
                    <th scope="row">Val. Total da Venda</th>
                    <td colspan="2" class="user-select-all"><strong style="color: rgb(49, 93, 212);" id="valor-total">0</strong></td>
                    <td>
                      <button
                        type="button"
                        class="container-fluid btn btn-warning"
                        onclick="resetar()"
                      >
                        Resetar
                      </button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          <div class="col-4">
            <ul class="list-group overflow-auto shadow user-select-none" style="max-height: 70vh;" id="relatorio"></ul>
          </div>
        </div>
      </div>
    </main>
        <footer class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 px-5 mt-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://github.com/Marccelo125/" target="_blank" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img src="./assets/images/icons8-coração-com-pulso-100.png" width="50" alt="Coração vermelho com pulso">
                </a>
                <span class="mb-3 mb-md-0 text-light">© 2024 <a href="https://github.com/Marccelo125/" class="footer-name text-danger" target="_blank">Marcelo Duarte.</a></span>
            </div>
            
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex fs-3">
                <li class="ms-3"><a class="text-muted" href="https://github.com/Marccelo125/calculadora-fivem" target="_blank"><i class="bi bi-github text-light"></i></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/marcelo-duarte1/" target="_blank"><i class="bi bi-linkedin text-light"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="mailto:contato.marccelo125@gmail.com" target="_blank"><i class="bi bi-envelope-at-fill text-light"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://api.whatsapp.com/send?phone=5551999995918" target="_blank"><i class="bi bi-whatsapp text-light"></i></a></li>
            </ul>
        </footer> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JSON/produtos.json"></script>
    <script src="./assets/JS/index.js"></script>
  </body>
</html>
