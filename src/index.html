<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <header class="text-center my-5">
      <h1>Calculadora FIVEM</h1>
      <span
        >Calculadora simples de produtos m√©dicos para o jogo
        <a href="https://fivem.net" target="_blank">Fivem</a></span
      >
    </header>
    <main class="container m-5">
      <div class="container-fluid">
        <div class="row">
            <div class="col-8">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Venda</th>
                    <th scope="col">Compra</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody id="produtos"></tbody>
                <tfoot>
                  <tr>
                    <th scope="row">Val. Total da Venda</th>
                    <td colspan="2"><strong style="color: rgb(49, 93, 212);" id="valor-total">0</strong></td>
                    <td>
                      <button
                        type="button"
                        class="container-fluid btn btn-warning"
                        onclick="resetar()"
                      >
                        Resetar
                      </button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          <div class="col-4">
            <ul class="list-group" id="relatorio"></ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JSON/produtos.json"></script>
    <script src="./assets/JS/index.js"></script>
  </body>
</html>
